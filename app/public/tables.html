<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tables Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Current Reservations and Waiting List</h2>
        <br>
        <div class="text-center">
          <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
          <a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
  
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservations</h4>
            </div>
            <div class="panel-body" id="tableSection">
            </div>
          </div>
  
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Waiting List</h4>
            </div>
            <div class="panel-body" id="waitlistSection">
            </div>
          </div>
        </div>
      </div>
  
  
      <footer class="footer">
        <div class="container">
          <p>Control Panel</p>
          <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tableLink">API Table Link</a> | <a href="/api/waitList">API Wait List</a> | <a href="https://github.com/jbcurrie/Hot_Restaurant">GitHub Repo</a></p>
        </div>
      </footer>
  
    </div>
  <script>
    //get request for table link or wait list
    function displayTables () {
      //set the url for the ajax call to whatever the window url is (works on heroku too)
      var currentURL = window.location.origin;

      $.ajax({url: currentURL + "/api/tableLink",method:"GET"}).done(function(data){
        console.log("\n")
        console.log(`URL: ${currentURL}`)
        console.log("\n")
        console.log(data);
        console.log("\n")

        for (var i = 0; i < data.length; i++) {
          //display the name of each reservation
          var div = $("<div>")
          var tableNum = i + 1;
          var tableID = data[i].customerID;
          var name = data[i].customerName;

          var tableName = div.append("<h2>" + `${tableNum} | ${name} (Id:${tableID})` +"</h2>")
          var fullName = tableName.attr("id",`tableWell-${tableNum}`)
          $("#tableSection").append(fullName);

        }
      })

      $.ajax({url: currentURL + "/api/waitList",method:"GET"}).done(function(data){
        console.log("\n")
        console.log(`URL: ${currentURL}`)
        console.log("\n")
        console.log(data);
        console.log("\n")

        for (var i = 0; i < data.length; i++) {
          //display the name of each reservation
          var div = $("<div>")
          var tableNum = i + 1;
          var tableID = data[i].customerID;
          var name = data[i].customerName;

          var tableName = div.append("<h2>" + `${tableNum} | ${name} (Id:${tableID})` +"</h2>")
          var fullName = tableName.attr("id",`tableWell-${tableNum}`)
          $("#waitlistSection").append(fullName);

        }
      })

    }

    function clearTable() {
      var currentURL = window.location.origin;

      $.ajax({url: currentURL + "/api/clear",method:"POST"})
        //clear all tables 
    }

    $("#clear").on("click", function() {
          alert("Clearing...");
          clearTable();
          location.reload();
    })


    displayTables();

  </script>
  </body>
</html>
